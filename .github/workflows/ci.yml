name: CI
on:
  pull_request:
  push:
    branches:
      - main
env:
  NODE_VERSION: 18.2
  PNPM_VERSION: 8
jobs:
  gitleaks:
    name: ðŸ”’ Run Git leaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      # Skip post-install scripts here, as a malicious
      # script could steal NODE_AUTH_TOKEN.
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_READ_ORG }}
      - name: Gitleaks
        run: npm run leaks
        shell: bash
  pr:
    name: ðŸ‘· Build / Lint / Test
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.41.2-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark repository as safe
        run: git config --global --add safe.directory /__w/descope-js/descope-js

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      # - name: Restore cached npm dependencies
      #   uses: actions/cache/restore@v4
      #   with:
      #     path: |
      #       node_modules
      #     key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Fetch all branches to container
        run: git fetch --all

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_READ_ORG }}

      # - name: Set NX cloud shas
      #   uses: nrwl/nx-set-shas@v4
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps

      # - name: Cache npm dependencies
      #   uses: actions/cache/save@v4
      #   with:
      #     path: |
      #       node_modules
      #     key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: E2E
        run: pnpm run test:e2e
        env:
          HOME: /root

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: packages/**/playwright-report
