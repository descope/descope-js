name: CI
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
jobs:
  pr:
    name: ðŸ‘· Build / Lint / Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['default', '18']
    container:
      # the container version should be the same as the version of the Playwright package
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # ref: main
          fetch-depth: 0

      - name: Use Latest Corepack
        run: |
          echo "Before: corepack version => $(corepack --version || echo 'not installed')"
          npm install -g corepack@latest
          echo "After : corepack version => $(corepack --version)"
          corepack enable
          pnpm --version

      - name: Setup Node.js (default from package.json)
        if: matrix.node-version == 'default'
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: package.json
          # cache: 'pnpm'

      - name: Setup Node.js (v${{ matrix.node-version }})
        if: matrix.node-version != 'default'
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'pnpm'
      # - name: Restore cached npm dependencies
      #   uses: actions/cache/restore@v4
      #   with:
      #     path: |
      #       node_modules
      #     key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

      # Setup container
      - name: Mark directory as safe
        run: git config --system --add safe.directory /__w/descope-js/descope-js
      - name: Install jq
        run: apt-get update && apt-get install -y jq
      - name: Set permission
        run: chmod -R 777 /usr/local

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_READ_ORG }}

      # - name: Set NX cloud shas
      #   uses: nrwl/nx-set-shas@v4
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps

      # - name: Cache npm dependencies
      #   uses: actions/cache/save@v4
      #   with:
      #     path: |
      #       node_modules
      #     key: npm-dependencies-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Gitleaks
        run: npm run leaks
        shell: bash

      - name: License validation
        run: pnpm run licenseCheck

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: E2E
        run: pnpm nx affected --target test:e2e
        env:
          HOME: /root

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: e2e-report-${{ matrix.node-version }}
          path: packages/**/playwright-report
